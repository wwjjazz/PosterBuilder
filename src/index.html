<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>海报生成器</title>
</head>
<body ondragstart="return false">
    <div class="wrap">
        <div class="phone"></div>
        <div class="tool-wrap">
            <div class="tool-nav">
                <label>海报元素</label>
                <span class="active">背景</span>
                <span>头像</span>
                <span>昵称</span>
                <span>二维码</span>
            </div>
            <div class="tool-inner">
                <ul>
                    <li>
                        <p class="select-bg">
                            <input type="text" disabled placeholder="请选择背景图">
                            <label for="file1">选择图片</label>
                            <input type="file" id="file1">
                        </p>
                        <p class="del">
                            <input type="button" value="删除背景图" disabled>
                        </p>
                    </li>
                    <li>
                        <p class="del">
                            <input type="button" value="删除头像">
                        </p>
                    </li>
                    <li>
                        <p class="input-text">
                            <label for="text2">文字大小</label>
                            <input type="text" id="text2" value="14">
                            <span>px</span>
                        </p>
                        <p class="input-text">
                            <label for="text3">文字颜色</label>
                            <input type="text" id="text3" value="#222222">
                            <input type="color" class="color" value="#222222">
                        </p>
                        <p class="edit-title">
                            <input type="button" value="编辑标题">
                        </p>
                        <p class="del">
                            <input type="button" value="删除标题">
                        </p>
                    </li>
                    <li>
                        <p class="del">
                            <input type="button" value="删除二维码">
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <button class="generate">生成图片</button>
</body>
</html>
